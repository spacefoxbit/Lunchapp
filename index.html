<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUNCHAPP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      background: #10131a;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #181c24;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      padding: 24px 16px 32px 16px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 24px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .list {
      margin-bottom: 32px;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
      padding: 12px 0;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      color: #fff;
    }
    .card.k { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); }
    .card.a { background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%); }
    .card.h { background: linear-gradient(90deg, #56ccf2 0%, #2f80ed 100%); }
    .card .left {
      background: #232b36;
      color: #43e97b;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-left: 8px;
      margin-right: 8px;
      transition: background 0.2s;
    }
    .card .left:hover { background: #2a3442; }
    .card .right {
      background: #232b36;
      color: #6dd5ed;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-left: 8px;
      margin-right: 8px;
      transition: background 0.2s;
    }
    .card .right:hover { background: #2a3442; }
    .person-name {
      flex: 1;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }
    .archive {
      margin-top: 24px;
      color: #fff;
    }
    .archive h2 {
      font-size: 1.1rem;
      margin: 18px 0 6px 0;
      color: #b2c2e0;
    }
    .empty {
      color: #6c7a92;
      font-size: 0.98rem;
      margin-bottom: 8px;
    }
    .date {
      color: #b2c2e0;
      font-size: 0.92rem;
      margin-left: 6px;
    }
    .clear-btn-container {
      position: fixed;
      left: 24px;
      bottom: 24px;
      z-index: 100;
    }
    .clear-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #232b36;
      color: #fff;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .clear-btn.confirm {
      background: #e53935;
      color: #fff;
      font-size: 0.95rem;
      width: 110px;
      height: 40px;
      border-radius: 20px;
    }
    .clear-btn:hover { background: #2a3442; }
    .clear-btn.confirm:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>LUNCHAPP</h1>
    <div class="list" id="list"></div>
    <div class="archive">
      <h2>I paid</h2>
      <div id="iPaidList"></div>
      <h2>They paid</h2>
      <div id="theyPaidList"></div>
    </div>
    <div class="clear-btn-container">
      <button class="clear-btn" id="clearBtn" title="Toggle to enable clear">üóëÔ∏è</button>
    </div>
  </div>
  <script>
    const initialPeople = [
      { id: 'K', name: 'K' },
      { id: 'A', name: 'A' },
      { id: 'H', name: 'H' },
    ];
    let people = [...initialPeople];
    let iPaid = JSON.parse(localStorage.getItem('iPaid') || '[]');
    let theyPaid = JSON.parse(localStorage.getItem('theyPaid') || '[]');
    let clearToggle = false;

    function getToday() {
      const d = new Date();
      return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
    }

    function render() {
      // List
      const listDiv = document.getElementById('list');
      listDiv.innerHTML = '';
      if (people.length === 0) {
        listDiv.innerHTML = '<div class="empty">No more people</div>';
      } else {
        people.forEach(person => {
          const card = document.createElement('div');
          card.className = `card ${person.id.toLowerCase()}`;
          card.innerHTML = `
            <button class="left">‚Üê I paid</button>
            <span class="person-name">${person.name}</span>
            <button class="right">They paid ‚Üí</button>
          `;
          card.querySelector('.left').onclick = () => archive(person.id, 'iPaid');
          card.querySelector('.right').onclick = () => archive(person.id, 'theyPaid');
          listDiv.appendChild(card);
        });
      }
      // Archive lists
      const iPaidDiv = document.getElementById('iPaidList');
      const theyPaidDiv = document.getElementById('theyPaidList');
      iPaidDiv.innerHTML = iPaid.length === 0 ? '<div class="empty">None</div>' :
        iPaid.slice(-5).map(p => `${p.name} <span class="date">(${p.date})</span>`).join('<br>');
      theyPaidDiv.innerHTML = theyPaid.length === 0 ? '<div class="empty">None</div>' :
        theyPaid.slice(-5).map(p => `${p.name} <span class="date">(${p.date})</span>`).join('<br>');
      // Clear button
      const clearBtn = document.getElementById('clearBtn');
      if (clearToggle) {
        clearBtn.classList.add('confirm');
        clearBtn.textContent = 'Confirm Clear';
        clearBtn.title = 'Click to confirm clear';
      } else {
        clearBtn.classList.remove('confirm');
        clearBtn.textContent = 'üóëÔ∏è';
        clearBtn.title = 'Toggle to enable clear';
      }
    }

    function archive(id, type) {
      const person = people.find(p => p.id === id);
      people = [...people.filter(p => p.id !== id), person];
      const archived = { ...person, date: getToday() };
      if (type === 'iPaid') iPaid.push(archived);
      else theyPaid.push(archived);
      localStorage.setItem('iPaid', JSON.stringify(iPaid));
      localStorage.setItem('theyPaid', JSON.stringify(theyPaid));
      render();
    }

    document.getElementById('clearBtn').onclick = function() {
      if (clearToggle) {
        iPaid = [];
        theyPaid = [];
        localStorage.removeItem('iPaid');
        localStorage.removeItem('theyPaid');
        clearToggle = false;
        render();
      } else {
        clearToggle = true;
        render();
      }
    };

    render();
  </script>
</body>
</html>
